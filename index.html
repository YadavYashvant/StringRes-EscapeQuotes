<!DOCTYPE html>
<html>
<head>
    <title>Escape Single Quotes</title>
    <link rel="stylesheet" type="" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Escape Single Quotes</h1>
            <h2>Useful in android string resources</h2>
        <div class="input">
            <!-- <label for="input" class="">Enter paragraph</label> -->
            <textarea id="input" rows="10"  class="" placeholder="Input your string resource with quotes here 🈁">
                
            </textarea>
            
        </div>
        <div class="button">
            <button onclick="escapeQuotes()" id="btnesc">Escape Quotes</button>
        </div>
        <div class="input">
            <!-- <label for="output">Output</label> -->
            <textarea id="output" rows="15" readonly placeholder="Output will be shown here "></textarea>
            <button onclick="copyToClipboard('#output')" id="btncpy">Select Output</button>
        </div>
    </div>
</body>
</html>
